<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="./src/js/toggle-password.js" defer></script>
</head>
<body>
  <button id="open-modal-login" class=" btn-primary max-w-full flex-grow transition-colors sm:max-w-max" href="">Iniciar Sesión</button>

  <button id="open-modal-register" class=" btn-primary max-w-full flex-grow transition-colors sm:max-w-max" href="">Registro</button>
  

  <!-- MODAL INICIAR SESION -->
  <dialog id="login" class="modal wrapper max-w-lg bg-white rounded-lg shadow-xl backdrop:bg-black/50 backdrop:backdrop-blur-sm">
    <div class="flex items-center justify-between p-4 md:p-6 border-b rounded-t">
      <h3 class="text-lg font-semibold text-gray-900">
        Iniciar Sesión
      </h3>
      <button id="close-modal-login" class="text-tertiary bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center focus:outline-primary" type="button" aria-label="Cerrar modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
    <form class="p-4 flex flex-col gap-4 md:gap-6 md:p-6" action="" method="">
      <div class="text-sm flex flex-col gap-2 border border-gray-300 rounded-lg overflow-hidden has-[:focus]:border-primary">
        <label class="px-4 pt-2 text-primary font-medium" for="correo-login">Correo electrónico</label>
        <input id="correo-login" class="outline-none px-4 pb-2 text-tertiary placeholder:text-gray-300" type="email" placeholder="ejemplo@ejemplo.com" required>
      </div>
      <div class="relative text-sm flex flex-col gap-2 border border-gray-300 rounded-lg overflow-hidden has-[:focus]:border-primary">
        <label class="px-4 pt-2 text-primary font-medium" for="password-login">Contraseña</label>
        <input id="password-login" class="outline-none pl-4 pr-12 pb-2 text-tertiary placeholder:text-gray-300" type="password" placeholder="********" required>
        <button class="toggle-password-login hidden absolute right-3.5 bottom-1.5 text-tertiary text-sm hover:bg-gray-200 rounded-lg p-0.5 focus:outline-primary" type="button" aria-label="Mostrar contraseña">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round""><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
        </button>
      </div>
      <button class="btn-primary w-full max-w-full flex gap-4 justify-center items-center transition-all duration-300 hover:shadow-lg hover:saturate-200" type="submit">
        Ingresar
      </button>
    </form>
  </dialog>

  <!-- MODAL REGISTRATE AQUI -->
  <dialog id="register" class="modal wrapper max-w-lg bg-white rounded-lg shadow-xl backdrop:bg-black/50 backdrop:backdrop-blur-sm">
    <div class="flex items-center justify-between p-4 md:p-6 border-b rounded-t">
      <h3 class="text-lg font-semibold text-gray-900">
        Regístrate aquí
      </h3>
      <button id="close-modal-register" class="text-tertiary bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center focus:outline-primary" type="button" aria-label="Cerrar modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
      </button>
    </div>
    <form class="p-4 flex flex-col gap-4 md:gap-6 md:p-6" action="" method="">
      <div class="text-sm flex flex-col gap-2 border border-gray-300 rounded-lg overflow-hidden has-[:focus]:border-primary">
        <label class="px-4 pt-2 text-primary font-medium" for="name-register">Nombres</label>
        <input id="name-register" class="outline-none px-4 pb-2 text-tertiary placeholder:text-gray-300" type="text" placeholder="Juan Perez" required>
      </div>
      <div class="text-sm flex flex-col gap-2 border border-gray-300 rounded-lg overflow-hidden has-[:focus]:border-primary">
        <label class="px-4 pt-2 text-primary font-medium" for="correo-register">Correo electrónico</label>
        <input id="correo-register" class="outline-none px-4 pb-2 text-tertiary placeholder:text-gray-300" type="email" placeholder="ejemplo@ejemplo.com" required>
      </div>
      <div class="relative text-sm flex flex-col gap-2 border border-gray-300 rounded-lg overflow-hidden has-[:focus]:border-primary">
        <label class="px-4 pt-2 text-primary font-medium" for="password-register">Contraseña</label>
        <input id="password-register" class="outline-none pl-4 pr-12 pb-2 text-tertiary placeholder:text-gray-300" type="password" placeholder="********" required>
        <button class="toggle-password-register hidden absolute right-3.5 bottom-1.5 text-tertiary text-sm hover:bg-gray-200 rounded-lg p-0.5 focus:outline-primary" type="button" aria-label="Mostrar contraseña">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="20"  height="20"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round""><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
        </button>
      </div>
      <button class="btn-primary w-full max-w-full flex gap-4 justify-center items-center transition-all duration-300 hover:shadow-lg hover:saturate-200" type="submit">
        Registrar
      </button>
    </form>
  </dialog>

  <!-- JS PARA ABRIR LOS MODALES -->
  <script>
    const openModalLogin = document.querySelector('#open-modal-login');
    const openModalRegister = document.querySelector('#open-modal-register');
    const closeModalLogin = document.querySelector('#close-modal-login');
    const closeModalRegister = document.querySelector('#close-modal-register');
    const loginModal = document.querySelector('#login');
    const registerModal = document.querySelector('#register');

    openModalLogin.addEventListener('click', () => {
      loginModal.showModal();
    });

    openModalRegister.addEventListener('click', () => {
      registerModal.showModal();
    });
    
    closeModalLogin.addEventListener('click', () => {
      loginModal.close();
    });

    closeModalRegister.addEventListener('click', () => {
      registerModal.close();
    });
  </script>
</body>
</html>
